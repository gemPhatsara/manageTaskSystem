
<div class="row col-md-12 product-rows data-rows" data-rows=0>
    <div class="col-md-3">
            <span class="txt1 p-b-11">
                Product Name
            </span>
            <div class="wrap-input100 validate-input m-b-12" data-validate = "Username is required">
                <input class="input100" type="text" name="productName[]" id="productName">
                <span class="focus-input100"></span>
            </div>
    </div>

    <div class="col-md-5">
            <span class="txt1 p-b-11">
                Product Description
            </span>
            <div class="wrap-input100 validate-input m-b-12" data-validate = "Username is required">
            <input class="input100" type="text" name="productDescription[]" id="productDescription">
                <span class="focus-input100"></span>
            </div>
    </div>

    <div class="col-md-4">
        <div class="col-md-5">     
            <span class="txt1 p-b-11">
                Quntity
            </span>
            <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
                <input class="input100 quantity number data-rows" type="number" min=0 name="quantity[]" data-rows=0>
                <span class="focus-input100"></span>
            </div>
        </div>    
    
        <div class="col-md-5">     
            <span class="txt1 p-b-11">
                Unit Price
            </span>
            <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
                <input class="input100 unit-price number data-rows" type="number" min=0 name="unit-price[]" data-rows=0>
                <span class="focus-input100"></span>
            </div>
        </div>

        <div class="col-md-2">     
                <button type="button" class="btn btn-danger data-rows btn-remove-product"  data-rows=0 style="margin-top: 3em;">Remove</button>
        </div>
    </div>
</div>
